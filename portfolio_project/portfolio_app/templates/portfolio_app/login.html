{% extends "portfolio_app/layout.html" %}
{% load static %}

{% block body %}
    {% comment %} Create a login form {% endcomment %}
    {% if error %}
        <p class="alert alert-danger mx-auto col-4"> {{ error }} </p>
    {% endif %}
    <div class="container mx-auto">
        <div class="form-group mx-auto mb-3 col-6">
            <h4>Please, log in to continue</h4>
        </div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mx-auto mb-3 col-6">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mx-auto mb-3 col-6">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mx-auto mb-3 col-6">
                <input class="btn btn-success mt-3" type="submit" value="Login">
            </div>
        </form>
    </div>
{% endblock %}
